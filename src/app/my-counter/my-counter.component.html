<button nz-button nzType="primary" id="increment" (click)="increment()">Increment</button>

<div>Current count: {{count$ | async}}</div>

<button nz-button nzType="danger" id="decrement" (click)="decrement()">Decrement</button>

<button nz-button nzType="default" id="reset" (click)="reset()">Reset Counter</button>
